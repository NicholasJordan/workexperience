<!DOCTYPE html>
<html lang=en>
  <head>
    <title>
      Campion - students
    </title>
  </head>

  <body>
    <div>
      <h1>Select student to view details</h1>
    <div>
      <ul>
        {% for student in studentchoice %}

        {% endfor %}
      </ul>
    </div>
  </body>
</html>
